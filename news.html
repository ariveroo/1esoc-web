<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Noticias - 1º ESO C</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #4CAF50, #388E3C);
            color: white;
            position: relative;
        }

        header img {
            width: 80px;
            height: auto;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            animation: fadeIn 1s;
        }

        section {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 10px;
        }

        section p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45A049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="/mnt/data/1esoc.png" alt="1 ESO C Logo">
        <h1>Últimas Noticias</h1>
    </header>
    <main>
        <section>
            <h2>Nueva excursión</h2>
            <p>La clase de 1º ESO C visitará el museo de ciencias el próximo jueves. No olvides traer tu autorización firmada.</p>
        </section>
        <section>
            <h2>Proyecto de ciencias</h2>
            <p>Recuerda que la entrega del proyecto de ciencias es el próximo lunes. ¡No dejes todo para el último momento!</p>
        </section>
        <button onclick="goBack()">Volver a Inicio</button>
    </main>
    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
