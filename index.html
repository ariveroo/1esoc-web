<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1º ESO C - Colegio Arenas Internacional</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #87cefa);
            color: #333;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #4CAF50, #388E3C);
            color: white;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header img {
            width: 80px;
            height: auto;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        header h1 {
            font-size: 3.5em;
            margin: 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            animation: textGlow 2s infinite alternate;
        }

        nav {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.4em;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            color: #4CAF50;
            transform: scale(1.1);
        }

        main {
            padding: 20px;
            animation: fadeIn 1.5s;
        }

        section {
            background: white;
            margin: 20px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            text-align: center;
            animation: slideIn 1s;
        }

        section h2 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        section p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.8;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        section button {
            padding: 15px 30px;
            font-size: 1.3em;
            color: white;
            background: linear-gradient(90deg, #4CAF50, #2E7D32);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        section button:hover {
            background: linear-gradient(90deg, #43A047, #1B5E20);
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        section button:active {
            transform: translateY(2px);
        }

        footer {
            text-align: center;
            background: linear-gradient(90deg, #333, #555);
            color: white;
            padding: 20px;
            position: relative;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        footer img {
            width: 60px;
            height: auto;
            position: absolute;
            left: 20px;
            top: 10px;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes textGlow {
            from {
                text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.4);
            }
            to {
                text-shadow: 4px 4px 12px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="/mnt/data/1esoc.png" alt="1 ESO C Logo">
        <h1>Bienvenidos a la Clase 1º ESO C</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#about">Sobre Nosotros</a>
        <a href="#contact">Contacto</a>
    </nav>
    <main>
        <section id="welcome">
            <h2>Bienvenida</h2>
            <p>Explora nuestra clase y descubre todo lo que estamos aprendiendo este año.</p>
            <div class="button-container">
                <button id="welcomeButton">¡Haz clic aquí!</button>
                <button id="newsButton">Últimas Noticias</button>
            </div>
        </section>
    </main>
    <footer>
        <img src="/mnt/data/1esoc.png" alt="1 ESO C Logo">
        <p>&copy; 2024 Colegio Arenas Internacional - Clase 1º ESO C</p>
    </footer>
    <script>
        // Welcome Button Interaction
        document.getElementById('welcomeButton').addEventListener('click', function() {
            const message = document.createElement('p');
            message.textContent = '¡Bienvenido a 1º ESO C! ¡Estamos emocionados de tenerte aquí!';
            message.style.fontSize = '1.5em';
            message.style.color = '#4CAF50';
            message.style.marginTop = '15px';
            const section = document.getElementById('welcome');
            section.appendChild(message);

            // Animate the message
            message.style.opacity = '0';
            message.style.transition = 'opacity 1s ease-in-out';
            setTimeout(() => {
                message.style.opacity = '1';
            }, 10);
        });

        // News Button Navigation
        document.getElementById('newsButton').addEventListener('click', function() {
            window.location.href = "news.html";
        });

        // Button Hover Animation
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('mouseover', function() {
                button.style.animation = 'buttonPulse 1.5s infinite';
            });
            button.addEventListener('mouseout', function() {
                button.style.animation = '';
            });
        });
    </script>
</body>
</html>
